<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="tenderTitle">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"(click)="openDialog(element.tenderId)"> {{element.tenderTitle}} </td>
  </ng-container>

  <ng-container matColumnDef="organization">
    <th mat-header-cell *matHeaderCellDef>Organisation </th>
    <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
  </ng-container>

  <ng-container matColumnDef="tenderValue">
    <th mat-header-cell *matHeaderCellDef> Tender Value </th>
    <td mat-cell *matCellDef="let element"> {{element.tenderValue}} </td>
  </ng-container>

  <ng-container matColumnDef="lastSubmissionDate">
    <th mat-header-cell *matHeaderCellDef> LastSubmissionDate </th>

      <td mat-cell *matCellDef="let element"> {{element.lastSubmissionDate}} </td>
  </ng-container>


  <ng-container matColumnDef="attachment">
      <th mat-header-cell *matHeaderCellDef> TenderFile </th>
      <td mat-cell *matCellDef="let element"> {{element.attachment}} </td>
    </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="padding-top: 20px;" fxFlex fxLayout="row" fxLayoutAlign="center center"
          fxLayoutGap="4%">
          <button class="cancel" fxFlex mat-raised-button (click)="onClose()">Cancel</button>
<button class="btn" mat-flat-button fxFlex="10" fxFlexAlign="center" (click)="onAdd()">
  + Add
</button>
</div>
