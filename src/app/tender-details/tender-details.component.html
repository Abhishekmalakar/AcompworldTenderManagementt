<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="tenderTitle">
    <th mat-header-cell *matHeaderCellDef width="6%"> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.tenderTitle}} </td>
  </ng-container>

  <ng-container matColumnDef="organization">
    <th mat-header-cell *matHeaderCellDef width="6%">Organisation </th>
    <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef width="6%"> Detail </th>
    <td mat-cell *matCellDef="let element"> {{element.details}} </td>
  </ng-container>

  <ng-container matColumnDef="tenderAddress">
    <th mat-header-cell *matHeaderCellDef width="6%"> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.tenderAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="tenderValue">
    <th mat-header-cell *matHeaderCellDef width="6%"> Tender Value </th>
    <td mat-cell *matCellDef="let element"> {{element.tenderValue}} </td>
  </ng-container>

  <ng-container matColumnDef="lastSubmissionDate">
    <th mat-header-cell *matHeaderCellDef width="6%"> LastSubmissionDate </th>

      <td mat-cell *matCellDef="let element"> {{element.lastSubmissionDate}} </td>
  </ng-container>


  <ng-container matColumnDef="attachment">
      <th mat-header-cell *matHeaderCellDef width="6%"> TenderFile </th>
      <td mat-cell *matCellDef="let element"> {{element.attachment}} </td>
    </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
